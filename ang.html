<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
<title> KEC BookStore</title>
<link rel = "stylesheet" type = "text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body background="https://t3.ftcdn.net/jpg/00/31/30/60/360_F_31306048_2kvZTRcwm8X1b2zy607S7m8HYKZLmuAe.jpg"style="image-resolution: 720dpi;background-repeat:no-repeat;background-size:cover;"></body> 
<body ng-app="shoppingcart" ng-controller="shoppingCTR">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BOOKSHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
     
    <div class="container">
    <div class="row">
        <h3 class = "text-primary">KEC BookStore</h3>
        <hr style = "border-top:1px dotted #ccc;"/>
        <div id = "bg-background" class="col-8">
            <h4>PRODUCTS<h4>
            <hr style = "border-top:1px groovy #ccc;">
            <div id = "product">
                <div id = "p_list" ng-repeat = "product in products ">
                    <span style="font-size:16px;">{{product.p_name}}</span>
                    <center><img ng-src = "{{product.p_image}}"/></center>
                    <div><label style="font-size:14px;">Price: {{product.p_price}}</label></div>
                    <center><button type = "button" class="btn btn-primary" ng-click = "add_cart(product)"> Add to cart</button></center>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class = "panel panel-primary">
                <div class = "panel-heading">
                    <h5>MY CART</h5>
                </div>
                <div class = "panel-body table-responsive">
                    <table class = "table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
                                <td>{{cart.p_name}}</td>
                                <td>{{cart.p_price}}</td>
                                <td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"> X</button></td>
                            </tr>
                            <tr>
                                <td align = "right">Total</td>
                                <td>{{total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
    <a href="https://www.instagram.com/">
      <i class='fab fa-instagram fa-spin fa-2x'></i>
      </a>
    
      <!-- Twitter icon -->
      <a href="https://twitter.com/">
        <i class='fab fa-twitter fa-spin fa-2x'></i>
      </a>
    
      <!-- Telegram icon -->
      <a href="https://telegram.org/">
        <i class='fab fa-telegram fa-spin fa-2x'></i>      </a>
    
      <!-- Facebook icon -->
      <a href="https://www.facebook.com/">
        <i class='fab fa-facebook fa-spin fa-2x'></i>      </a>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
var app = angular.module("shoppingcart", [])
.controller("shoppingCTR", function($scope){
    $scope.carts=[];
    $scope.products = [
        {p_id: "1", p_name: "DBMS", p_image: "https://m.media-amazon.com/images/I/91zPPwURKUL.jpg", p_price: 590},
        {p_id: "2", p_name: "DAA", p_image: "https://m.media-amazon.com/images/I/51k1M4nbOAL.jpg", p_price: 680},
        {p_id: "3", p_name: "DATA SCIENCE", p_image: "https://m.media-amazon.com/images/I/51d%2B7bIw1sL._SX342_SY445_QL70_ML2_.jpg", p_price: 480},
        {p_id: "4", p_name: "POC", p_image: "https://m.media-amazon.com/images/I/819oqAMEdrL.jpg", p_price: 450},
        {p_id: "5", p_name: "PYTHON", p_image:"https://m.media-amazon.com/images/I/418ow0JdGSL.jpg", p_price: 650},
        {p_id: "6", p_name: " C LANGUAGE", p_image:"https://m.media-amazon.com/images/I/51cTUj438SL.jpg", p_price: 550},

    ];
                 
    $scope.add_cart = function(product){
        if(product){
            $scope.carts.push({p_id: product.p_id, p_name: product.p_name, p_price: product.p_price});
        }   
    }
                         
    $scope.total = 0;
                 
    $scope.setTotals = function(cart){
        if(cart){
            $scope.total += cart.p_price;
        }
    }
                 
    $scope.remove_cart = function(cart){
        if(cart){
            $scope.carts.splice($scope.carts.indexOf(cart), 1);
            $scope.total -= cart.p_price;
        }
    }
});
</script>
<style>
#bg-background{
    background-color:#fff;
    padding:10px;
    border-radius:5px;
}

/* Style the icons */
i {
  display: inline-block;
  width: 20px;
  height: 20px;
  line-height: 40px;
  text-align: center;
  border-radius: 50%;
  background-color: #eee;
}

/* Style the Instagram icon */
.fa-instagram {
  color: #e1306c;
}

/* Style the Twitter icon */
.fa-twitter {
  color: #1da1f2;
}

/* Style the Telegram icon */
.icon-telegram {
  font-size: 32px;
  color: #52a3f3;
}

/* Style the Facebook icon */
.fa-facebook {
  color: #3b5998;
}

#product{
    padding:5px;
    clear:both;
}
#p_list{
    width:200px;
    max-width:200px;
    height:260px;
    padding:5px;
    border:1px solid #000;
    float:left;
    margin:15px;
}
#p_list img{
    height:150px; 
    width:150px;
}
a {
  display: inline-block;
  margin: 10px;
  color: #333;
  text-decoration: none;
  font-size: 24px;
}
</style>
</body>   
</html>
